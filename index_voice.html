<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant Controller</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles_voice.css">
</head>
<body>
    <h1>Welcome to the Voice Assistant Controller</h1>

    <div class="animation-listening" id="animation">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="container">
        <button id="toggleButton">Start Voice Assistant</button>
        <p id="response">Status: Not Running</p>
        <button id="modeToggle">Switch to Dark Mode</button>
    </div>

    <script src="script_voice.js"></script>
</body>
</html>
